<div>
  <pie-chart [data]="pieData"></pie-chart>

  <div class="card col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12">
    <div class="card-header">
      Thông tin hệ thống
    </div>
    <div class="card-block">
      <p class="card-text">CCU: {{message.ccuMax}}</p>
      <p class="card-text">System CPU Load: {{message.sCpu}}</p>
      <p class="card-text">Process CPU Load: {{message.pCpu}}</p>
      <p class="card-text">Total Memory: {{message.totalMem | fileSize}}</p>
      <p class="card-text">Max Memory: {{message.maxMem | fileSize}}</p>
      <p class="card-text">Free Memory: {{message.freeMem | fileSize}}</p>
    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>
  </div>

  <div>
    <button class="btn btn-primary btn-raised btn-xm" type="button" (click)="joinBossEvent()">Join Boss Event</button>
    <button class="btn btn-primary btn-raised btn-xm" type="button" (click)="hitBoss()">Hit Boss</button>
    <button class="btn btn-primary btn-raised btn-xm" type="button" (click)="getGiftEvents()">Get Events</button>
    <button class="btn btn-primary btn-raised btn-xm" type="button" (click)="getHeroes()">Get Heroes</button>
    <button class="btn btn-primary btn-raised btn-xm" type="button" (click)="getItems()">Get Items</button>
    <button class="btn btn-primary btn-raised btn-xm" type="button" (click)="createRoom()">Create Room</button>
  </div>
</div>
