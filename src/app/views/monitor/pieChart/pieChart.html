<div class="row pie-charts">

  <ba-card class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12">

    <div class="pie-chart-item">
      <div class="chart" [attr.data-rel]="pieColor" [attr.data-percent]="message.ccuMax">
        <span class="percent"></span>
      </div>
      <div class="description">
        <div>System CPU Load</div>
        <div class="description-stats">{{ message.sCpu }}</div>
      </div>
      <i class="chart-icon i-face"></i>
    </div>

  </ba-card>

  <ba-card *ngFor="let chart of charts" class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12">

    <div class="pie-chart-item">
      <div class="chart" [attr.data-rel]="chart.color" data-percent="0">
        <span class="percent"></span>
      </div>
      <div class="description">
        <div translate>{{ chart.description }}</div>
        <div class="description-stats">{{ chart.stats }}</div>
      </div>
      <i class="chart-icon i-{{ chart.icon }}"></i>
    </div>

  </ba-card>




</div>
